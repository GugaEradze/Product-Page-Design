<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Product</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
</head>
<body>
    <div class = "container">
        <div class = "product">
            <div class = "gallery">
                <img src = "images/image1.png" alt = "T-Shirt" id = "productImage">
                <div class = "controls">
                    <span class = "button active"></span>
                    <span class = "button"></span>
                    <span class = "button"></span>
                </div>
            </div>
            <div class = "details">
                <h1>Casual T-Shirt</h1>
                <h2>$14.99</h2>
                <h3>30% OFF</h3>
                <p>Wrangler Is An American Manufacturer Of Jeans And Other Clothing Items, Particulary Workwear</p>
                <form>
                    <div class = "size-select">
                        <p>Size</p>
                        <label for = "small">
                            <input type = "radio" name = "size" id = "small">
                            <span>S</span>
                        </label>
                        <label for = "medium">
                            <input type = "radio" name = "size" id = "medium">
                            <span>M</span>
                        </label>
                        <label for = "large">
                            <input type = "radio" name = "size" id = "large">
                            <span>L</span>
                        </label>
                        <label for = "extra-large">
                            <input type = "radio" name = "size" id = "extra-large">
                            <span>XL</span>
                        </label>
                        <label for = "x-extra-large">
                            <input type = "radio" name = "size" id = "x-extra-large">
                            <span>XXL</span>
                        </label>
                    </div>

                    <div class = "color-select">
                        <p>Color</p>
                        <label for = "red">
                            <input type = "radio" name = "color" id = "red">
                            <span class = "color-1"></span>
                        </label>
                        <label for = "green">
                            <input type = "radio" name = "color" id = "green">
                            <span class = "color-2"></span>
                        </label>
                        <label for = "blue">
                            <input type = "radio" name = "color" id = "blue">
                            <span class = "color-3"></span>
                        </label>
                        <label for = "pink">
                            <input type = "radio" name = "color" id = "pink">
                            <span class = "color-4"></span>
                        </label>
                    </div>

                    <div class = "quantity-select">
                        <p>Quantity</p>
                        <input type = "number" value = "1">
                    </div>

                    <button>Buy Now</button>
                </form>
            </div>
        </div>
    </div>

<script>

    let productImage = document.getElementById("productImage");
    let button = document.getElementsByClassName("button");

    button[0].onclick = function()
    {
        productImage.src = "images/image1.png";
        for(bt of button)
        {
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }
    button[1].onclick = function()
    {
        productImage.src = "images/image2.png";
        for(bt of button)
        {
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }
    button[2].onclick = function()
    {
        productImage.src = "images/image3.png";
        for(bt of button)
        {
            bt.classList.remove("active");
        }
        this.classList.add("active");
    }

</script>

</body>
</html>
